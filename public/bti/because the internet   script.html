<!DOCTYPE html>
<html>
<head>
	<title>because the internet : script</title>

	<!-- CSS Style -->
	<link rel="stylesheet" href="style.css" type="text/css">

	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>

	<!-- Mobile -->
	<meta name="viewport" content="width=device-width, initial-scale = 1, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">

	<!-- Javascript Interactivity -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="./lib/jquery.transit.min.js"></script>
	<script src="./lib/jquery.easing.js"></script>
	<script type="text/javascript" src="./audio.js"></script>
	<script type="text/javascript" src="./engine.js"></script>

	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-46019022-1', 'becausetheinter.net');
		ga('send', 'pageview');
	</script>

	<!-- IE -->
	<!--[if lte IE 9]>
      <link rel="stylesheet" type="text/css" href="ie-only.css">
    <![endif]-->

</head>
<body>
	<!-- Centered content area -->
	<div class="ieonly">Please upgrade your browser</div>
	<table id="content"><tr>
		<td class="arrow prev"></td>
		<td id="book">

			<!-- Loading bar -->
			<div id="status" class="loading Absolute-Center"><img src="./img/ajax-loader.gif"></img><p>Loading Page</p></div>

			<!-- Contains pages -->
			<div id="pagecontainer">

				<!-- Lower page shading -->
				<div id="shading" style="display:none"></div>

				<!-- Actual Pages -->
				<table class="pagetable" id="mainpages"><tr>
					<td class="page left" style="opacity:0">
						<div class="stitch"></div>
						<div class="middle"></div>
						<div class="contentarea"></div>
					</td>
					<td class="page right" style="opacity:0">
						<div class="stitch"></div>
						<div class="middle"></div>
						<div class="contentarea"></div>
					</td>
				</tr></table>
			</div>

		</td>
		<td class="arrow next"></td>
	</tr></table>

	<!-- Hidden section for content measurement -->
	<div id="measure">
		<div class="page">
			<div class="contentarea" id="measure-page">
				<p id="calibrationBlock" style="position:relative">
					<!-- Magical Block of Calibration Text -->
					<span>A</span><span>A</span><span>A</span><span>A</span><span>A</span><span>A</span><span>B</span><span>B</span><span>B</span><span>B</span><span>B</span><span>B</span><span>C</span><span>C</span><span>C</span><span>C</span><span>C</span><span>C</span><span>D</span><span>D</span><span>D</span><span>D</span><span>D</span><span>D</span><span>E</span><span>E</span><span>E</span><span>E</span><span>E</span><span>E</span><span>F</span><span>F</span><span>F</span><span>F</span><span>F</span><span>F</span><span>g</span><span>g</span><span>g</span><span>g</span><span>g</span><span>g</span><span>h</span><span>h</span><span>h</span><span>h</span><span>h</span><span>h</span><span>i</span><span>i</span><span>i</span><span>i</span><span>i</span><span>i</span><span>j</span><span>j</span><span>j</span><span>j</span><span>j</span><span>j</span><span>k</span><span>k</span><span>k</span><span>k</span><span>k</span><span>k</span><span>l</span><span>l</span><span>l</span><span>l</span><span>l</span><span>l</span><span>1</span><span>1</span><span>1</span><span>1</span><span>1</span><span>1</span><span>2</span><span>2</span><span>2</span><span>2</span><span>2</span><span>2</span><span>.</span><span>.</span><span>.</span><span>.</span><span>.</span><span>.</span><span>-</span><span>-</span><span>-</span><span>-</span><span>-</span><span>-</span><span>+</span><span>+</span><span>+</span><span>+</span><span>+</span><span>+</span><span>|</span><span>|</span><span>|</span><span>|</span><span>|</span><span>|</span><span>#</span><span>#</span><span>#</span><span>#</span><span>#</span><span>#</span>
				</p>
				<p id="blankHeight"></p>
			</div>
			<div class="contentarea"><span class="ct" id="measure-section"></span></div>
		</div>
	</div>

	<!-- Hidden section for HTML Templating -->
	<table id="templates">
		<tr id="tmpl-pageleft">
			<td class="page left">
				<!--<div class="stitch"></div>-->
				<div class="middle"></div>
				<div class="pagenumber">$num</div>
				<div class="contentarea">$content</div>
			</td>
		</tr>
		<tr id="tmpl-pageright">
			<td class="page right">
				<!--<div class="stitch"></div>-->
				<div class="pagenumber">$num</div>
				<div class="contentarea">$content</div>
			</td>
		</tr><tr>
		<td id="tmpl-pagescroll">
			<div class="pageContainer" style="height: $height" spanstart="$span" num="$num">
				<div class="page scroll">
					<div class="pagenumber">$num</div>
					<div class="contentarea">$content</div>
				</div>
			</div>
		</td>
		</tr>
	</table>
</body>
</html>
